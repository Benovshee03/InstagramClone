<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oldenburg&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div class="left">
        <img src="/Group 1.svg" alt="logo" />
        <div>Instagram</div>
      </div>
      <div class="center">
        <input type="text" placeholder="Search Feed" />
      </div>
      <div class="right">
        <div class="home"><img src="/home.svg" alt="home"></div>
        <div class="reels"><img src="/video.svg" alt="reels"></div>
        <div class="like"><img src="/like.svg" alt="like"></div>
        <div class="messenger"><img src="/messenger.svg" alt="messenger"></div>
        </div>
        <img class="image" src="/header image.svg" alt="pp" />
      </div>
    </header>
    <main>
        <div class="first">
            <div class="stories">
                  <div class="story">
                    <div class="top">
                      <img src="/IMG_20210726_201934_431 2.png" alt="pp">
                    </div>
                    <div class="bottom">
                      <img  class="plus" src="/Union (2).svg" alt="plus">
                      <img class="rectangle" src="/Rectangle 31.svg" alt="empty"/>
                    </div>
                </div>
                <div class="story">
                  <div class="top">
                    <img src="/p-3 1.svg" alt="pp">
                  </div>
                  <div class="bottom">
                    <img class="rectangle" src="/food 1.svg" alt="empty"/>
                  </div>                  
                </div>
                <div class="story">
                  <div class="top">
                    <img src="/p-2 1.svg" alt="pp">
                  </div>
                  <div class="bottom">
                    <img class="rectangle" src="/travel 1.svg" alt="empty"/>
                  </div> 
                </div>
                <div class="story">
                  <div class="top">
                    <img src="/p-1 1.svg" alt="pp">
                  </div>
                  <div class="bottom">
                    <img class="rectangle" src="/nature 1.svg" alt="empty"/>
                  </div> 
                </div>
                <div class="story">
                  <div class="top">
                    <img src="/p-4 1.svg" alt="pp">
                  </div>
                  <div class="bottom">
                    <img class="rectangle" src="/taj 1.svg" alt="empty"/>
                  </div>
                </div>
                <div class="story">
                  <div class="top">
                    <img src="/p-3 1.svg" alt="pp">
                  </div>
                  <div class="bottom">
                    <img class="rectangle" src="/food 1.svg" alt="empty"/>
                  </div> 
                </div>
                <div class="story">
                  <div class="top">
                    <img src="/p-3 1.svg" alt="pp">
                  </div>
                  <div class="bottom">
                    <img class="rectangle" src="/food 1.svg" alt="empty"/>
                  </div> 
                </div>
            </div>
            <div class="post">
              <div class="post-main">
                <div class="name">
                    <div class="title">
                      <img src="/IMG_20210726_201934_431 2.png" alt="pp">
                      <div class="murali">
                        <div class="st">_murali_2101</div>
                        <div class="nd">Raja-Raja Chola-Template</div>
                      </div>
                    </div>
                    <div class="button-last">
                      <div class="thing">
                        <div class="follow">Follow</div>
                        <img src="/Vector.svg" alt="tick">
                      </div>
                    </div>
                  </div>
                  <div class="post-picture"><img src="/chola 1.svg" alt="post"></div>
                  <div class="last">
                    <div class="icon">
                      <i class="fa-regular fa-heart"></i>
                      <i class="fa-regular fa-comment"></i>
                      <i class="fa-sharp fa-solid fa-paper-plane"></i>
                    </div>
                    <div class="paragraph"> The temple is regarded as the foremost of all temples constructed in the medieval south Indian architectural style. During his</div>
                  </div>
              </div>
            </div>
        </div>
        <div class="second">
            <div class="second-main">
                <div class="message">
                    <div class="close"><img src="/Vector (1).svg" alt="close"></div>
                    <div class="text">Messenger</div>
                </div>
                <div class="typing">
                    <div class="part">
                        <div class="ima"><img src="/IMG_20210726_201934_431 2.png" alt=""></div>
                        <div class="right-side">
                            <div class="angle">Angle <img src="/Group.png" alt=""></div>
                            <div class="type">Typing...</div>
                        </div>
                    </div>
                </div>
                <div class="typing">
                    <div class="part">
                        <div class="ima"><img src="/IMG_20210726_201934_431 2.png" alt=""></div>
                        <div class="right-side">
                            <div class="angle">Angle <img src="/Group.png" alt=""></div>
                            <div class="type">Typing...</div>
                        </div>
                    </div>
                </div>
                <div class="typing">
                    <div class="part">
                        <div class="ima"><img src="/IMG_20210726_201934_431 2.png" alt=""></div>
                        <div class="right-side">
                            <div class="angle">Angle <img src="/Group.png" alt=""></div>
                            <div class="type">Typing...</div>
                        </div>
                    </div>
                </div>
                <div class="typing">
                    <div class="part">
                        <div class="ima"><img src="/IMG_20210726_201934_431 2.png" alt=""></div>
                        <div class="right-side">
                            <div class="angle">Angle <img src="/Group.png" alt=""></div>
                            <div class="type">Typing...</div>
                        </div>
                    </div>
                </div>
                <div class="add-friends"></div>
            </div>
        </div>
    </main>
  </body>
</html>
